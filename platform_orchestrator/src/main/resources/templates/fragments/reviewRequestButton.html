<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ReviewRequestButton</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/review.css">
</head>
<body>
<button class="button__request" onclick="openForm()">Запросить ревью</button>

<form>
    <div id="formReview" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Запись на ревью</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeForm()"></button>
                </div>
                <div class="modal-body">
                    <label for="review-topic"><b>Тема</b></label>
                    <input type="text" id="review-topic" placeholder="Напишите тему" name="topic" th:required="required">
                    <label for="review-date"><b>Дата</b></label>
                    <input type="date" id="review-date" placeholder="Сегодня или завтра" name="bookedDate" th:required="required">
                    <div class="form-container" id="timeContainer">
                        <label for="review-timeSlots0"><b>Время</b></label>
                        <input type="time" class="input-group timepicker" id="review-timeSlots0" name="timeSlots" placeholder="Выберите время" th:required="required">
                    </div>
                    <button type="button" class="btn" onclick="renderAdditionalButton()">+</button>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" onclick="closeForm()">Закрыть</button>
                    <button type="button" class="btn btn-outline-success" onclick="sendRequest()">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/reviewRequestForm.js"></script>
</body>
</html>
