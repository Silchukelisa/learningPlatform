<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Override платформа</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<header th:replace="fragments/navbar.html :: header"></header>
</header>
<body>
<div class="container">

    <textarea class="input start" placeholder="Напишите отчет:" id="report-text" th:required="required"></textarea>
    <input class="input" type="date" id="report-date" th:required="required"/>
    <input class="input" type="number" placeholder="Укажите количество часов:" id="report-hours" th:required="required"/>

    <button class="button__request" onclick="sendReport()">Отправить отчет</button>
</div>

<form>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Сообщение</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Отчет отправлен</p>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
<script src="/js/utils.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/report.js"></script>
</html>
